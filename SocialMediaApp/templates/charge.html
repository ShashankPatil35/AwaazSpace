
 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Payment Success</title>
     <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
     <!-- Google Font -->
     <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
     <style>
         body {
             background: linear-gradient(135deg, #43cea2 0%, #185a9d 100%);
             font-family: 'Montserrat', sans-serif;
             color: #fff;
         }
 
         .success-container {
             max-width: 600px;
             margin: 50px auto;
             padding: 40px;
             background-color: rgba(255, 255, 255, 0.9);
             border-radius: 15px;
             box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
             text-align: center;
         }
 
         h1 {
             font-size: 36px;
             font-weight: 700;
             color: #28a745;
             margin-bottom: 20px;
         }
 
         .thank-you {
             font-size: 24px;
             font-weight: 500;
             color: #333;
             margin-bottom: 20px;
         }
 
         .btn-home {
             background-color: #6c63ff;
             color: white;
             font-weight: 600;
             padding: 12px 24px;
             border-radius: 30px;
             text-transform: uppercase;
             transition: all 0.3s ease;
         }
 
         .btn-home:hover {
             background-color: #5146d9;
             transform: scale(1.05);
             box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
         }
 
         .icon-check {
             font-size: 50px;
             color: #28a745;
             margin-bottom: 20px;
             animation: bounce 0.6s ease-in-out;
         }
 
         @keyframes bounce {
             0%, 100% {
                 transform: scale(1);
             }
             50% {
                 transform: scale(1.2);
             }
         }
 
     </style>
 </head>
 <body>
 
     <div class="container">
         <div class="success-container">
             <div class="icon-check">✔️</div> <!-- Success Icon -->
             <h1>Successfully Paid!</h1>
             <p class="thank-you">Thank you for your payment. We truly appreciate your business!</p>
             <a href="/" class="btn btn-home">Return Home</a>
         </div>
     </div>
 
     <!-- Bootstrap JS (Optional) -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
 </body>
 </html>
